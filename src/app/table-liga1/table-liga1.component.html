<div class="content mat-elevation-z8" fxLayout="row wrap" fxFlexAlign="stretch">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" matSort>
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{column.header}}
            </th>
            <td mat-cell *matCellDef="let row">
                {{column.cell(row)}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator class="mat-paginator-sticky" [pageSize]="16" [pageSizeOptions]="[5, 10, 15, 20, 25]"
        showFirstLastButtons>
    </mat-paginator>
</div>
